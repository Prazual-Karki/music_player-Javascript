<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    
    <div class="container" align="center">
        
        <div class="musicplayer">
            <header><h1>&ensp;music player&ensp;</h1></header>
            <img id="logo"src="icons/musiclogo.jpg" height="205px" width="205px">
            <h3 align="center" id="songName"><i>play the music</i></h3>
            <div class="music-controls">
                <img class="ppn" id="prev" src="icons/prev.png" alt="prev" height="15px" width="25px">
                <img class="ppn" id="play" src="icons/play.png" alt="prev" height="15px" width="25px">
                <img class="ppn" id="next" src="icons/next.png" alt="prev" height="15px" width="25px">
            </div>
                
        </div>
    </div>

    <script src="music.js"></script>
    
</body>
</html>
